        <div class="field">
            <input type="checkbox" name="${trainer.id}" value="trainer"> ${trainer.email}

#{/list}
        </div>
        <div>
            <div class="field">
                <label>Date </label>

                <input placeholder="" type="text" name="timeSlot" >
            </div>

        </div>
    </form>

</div>
